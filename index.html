<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js" defer></script>
    <script src="swiper.js" defer></script>
    <title>チームA｜トップページ</title>
  </head>
  <body>
    <header class="p-header">
      <div class="p-header__inner">
        <a href="">チームA</a>
        <button class="p-header__inner__toggle-menu-button"></button>
        <div class="p-header__inner__site-menu">
          <nav>
            <ul>
              <li><a href="">トップページ</a></li>
              <li><a href="">ゲームページ</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="l-main">
      <article>
        <section class="p-swiper">
          <div class="p-swiper__container">
          <div class="p-swiper__container__label">
            <p>メンバー紹介</p>
          </div>
          <div>
            <!-- Slider main container -->
            <div class="swiper main-swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img
                    src="./img/LINE_ALBUM_擬似ディズニー_220817_1.jpg"
                    alt=""
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="./img/LINE_ALBUM_擬似ディズニー_220823_11.jpg"
                    alt=""
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="./img/LINE_ALBUM_擬似ディズニー_220823_14.jpg"
                    alt=""
                  />
                </div>
              </div>
              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>

              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>

              <!-- If we need scrollbar -->
              <div class="swiper-scrollbar"></div>
            </div>
            <!-- Slider main container -->
          </div>
        </div>
        </section>
        <section class="p-intro">
          <ul>
            <li><img src="./img/2022-08-31.png" alt=""><p>たこみーと</p></li>
            <li><img src="./img/2022-08-31.png" alt=""><p>ゆうな</p></li>
            <li><img src="./img/2022-08-31 (1).png" alt=""><p>せいや</p></li>
            <li><img src="./img/2022-08-31(2).jpg" alt=""><p>ゆりえ</p></li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
